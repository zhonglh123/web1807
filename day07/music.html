<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>音乐榜</title>
    <script src="../libs/angular.min.js"></script>
    <script src="../libs/angular-route.js"></script>
</head>
<body ng-app="music">
	<div class="music">
	<!-- 导航栏 -->
		<nav>
			<a href="#/1">流行</a>
			<a href="#/2">华语</a>
			<a href="#/3">欧美</a>
			<a href="#/4">日韩</a>
		</nav>
    </div>
    <div ng-view></div>
	
</body>
<script>
//创建模块
var music = angular.module("music",["ngRoute"]);
//配置路由
music.config(["$routeProvider",function($routeProvider){
    $routeProvider.when("/",{
        redirectTo:"/1"
    }).when("/:id",{
        templateUrl:"./music1.html",
        controller:"ctrl"
    }).otherwise({
        redirectTo:"/1"
    })
}])
//定义控制器
music.controller("ctrl",["$scope","$http","$routeParams",function($scope,$http,$routeParams){
//获取参数
    var id = $routeParams.id;
    $http({
        url:"./list.php?id="+id,
        // params:{id:id}
    }).success(function(result){
        // $scope.music = result;
        //筛选数据
        // var music = [];//保存符合条件的数据
        // for(var i=0;i<result.length;i++){
        //     if(id==result[i].pid){
        //         music.push(result[i]);
        //     }
        // }
        // $scope.music = music;
        $scope.music = result;
    });
}]);
</script>
</html>
